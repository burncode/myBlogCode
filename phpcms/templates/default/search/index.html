{template 'search', 'header'}
	<article class="clr sr_body">
    	<section class="sr_main">
        	<header class="sr_head">
            	<nav class="l" id="search">
				{php $j=0}
				{loop $search_model $k=>$v}
				{php $j++;}
					<a href="javascript:;" onclick="setmodel({$v['typeid']}, $(this));" {if $j==1 && $typeid=$v['typeid']} class="on" {/if}>{$v['name']}</a>{if $j != count($search_model)} - {/if}
				{/loop}
				{php unset($j);}
				</nav>
            	<div class="r"><script type="text/javascript">document.write('<iframe src="{APP_PATH}index.php?m=member&c=index&a=mini&forward='+encodeURIComponent(location.href)+'&siteid={get_siteid()}" allowTransparency="true"  height="24" frameborder="0" scrolling="no"></iframe>')</script>

            </header>
			<p><a href="https://www.zhoulujun.cn/"><img src="{IMG_PATH}search/se_logo.png" width="230" height="158" /></a></p>

			  <input type="hidden" name="m" value="search"/>
			  <input type="hidden" name="c" value="index"/>
			  <input type="hidden" name="a" value="init"/>
			  <input type="hidden" name="typeid" value="{$typeid}" id="typeid"/>
			  <input type="hidden" name="siteid" value="{$siteid}" id="siteid"/>
            <div class="sr_frm">

                </div>
            </div>
			</form>
		</section>
	</article>
